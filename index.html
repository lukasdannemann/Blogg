<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Blogg</title>
  </head>
  <body>
    <header>
      <h1>Blogg</h1>
    </header>
    <main>
      <section class="inputContainer">
        <h1>Skriv ett nytt inlägg!</h1>
        <form action="#" class="postForm">

          <div class="inputInfo">

            <div class="inputField">
              <label for="title">Titel</label>
              <input type="text" id="title" name="title" placeholder="Skriv en titel här..." />
            </div>
            <div class="inputField">
              <label for="author">Författare</label>
              <input type="text" id="author" name="author" placeholder="Skriv ditt namn här..." />
            </div>
            <div class="inputField">
              <label for="content">Inlägg</label>
              <textarea id="content" name="content" rows="4" placeholder="Skriv ditt inlägg här..."></textarea>
            </div>

            <div class="submitButton">
              <button type="submit" id="submit-btn">Publicera</button>
            </div>
          </div>
        </form>
      </section>
      <section class="postsContainer" id="posts-container"></section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
